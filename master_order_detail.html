<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Детали заказа</title>
<style>
  body, html {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  header {
    height: 60px;
    background: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    user-select: none;
  }
  .back-arrow {
    font-size: 24px;
    cursor: pointer;
    color: black;
    text-decoration: none;
    margin-right: 10px;
    user-select: none;
  }
  h1 {
    margin: 20px;
    color: #333;
  }
  main {
    flex-grow: 1;
    padding: 0 20px 20px;
  }
  .detail-block {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 20px auto;
  }
  .detail-label {
    font-weight: 700;
    margin-bottom: 10px;
    font-size: 18px;
  }
  .detail-text {
    font-size: 16px;
    margin-bottom: 20px;
    white-space: pre-wrap; /* сохраняет переносы строк */
  }
  button.call-btn {
    display: block;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 14px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button.call-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<header>
  <a href="master-orders.html" class="back-arrow" title="Назад">&larr;</a>
  <h1>Детали заказа</h1>
</header>

<main>
  <div class="detail-block">
    <div class="detail-label">Что потребуется</div>
    <div id="requirements" class="detail-text">(Информация отсутствует)</div>

    <button id="callButton" class="call-btn">Позвонить</button>
  </div>
</main>

<script>
  const selectedIndex = localStorage.getItem('selectedOrderIndex');
  if (selectedIndex === null) {
    alert('Ошибка: не выбран заказ');
    window.location.href = 'master-orders.html';
  } else {
    const orders = JSON.parse(localStorage.getItem('clientOrders') || '[]');
    const order = orders[selectedIndex];

    if (!order) {
      alert('Ошибка: заказ не найден');
      window.location.href = 'master-orders.html';
    } else {
      document.getElementById('requirements').textContent = order.requirements || '(Описание отсутствует)';

      document.getElementById('callButton').onclick = () => {
        if (order.phone) {
          window.location.href = `tel:${order.phone}`;
        } else {
          alert('Телефон не указан.');
        }
      };
    }
  }
</script>

</body>
</html>

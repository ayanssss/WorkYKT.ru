
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Заказчик</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f0f0f0;
  }

  /* Хедер */
  .header {
    display: flex;
    align-items: center;
    background-color: #4CAF50;
    padding: 10px 20px;
    color: white;
  }

  .back-arrow {
    font-size: 24px;
    cursor: pointer;
    margin-right: 15px;
    user-select: none;
  }

  .header h1 {
    margin: 0;
    font-size: 24px;
  }

  /* Контент страницы */
  .container {
    max-width: 500px;
    margin: 30px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  /* Заголовки */
  .section-title {
    font-size: 18px;
    margin-bottom: 8px;
  }

  /* Поля для текста */
  p {
    margin-bottom: 20px;
    font-size: 14px;
  }

  /* Кнопка */
  .button {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-decoration: none; /* для использования как ссылка */
    display: inline-block;
    text-align: center;
  }

  .button:hover {
    background-color: #0b7dda;
  }
  input[type="text"], textarea {
  width: 100%;
  padding: 12px 15px;
  font-size: 15px;
  border: 1.5px solid #ccc;
  border-radius: 8px;
  transition: border-color 0.3s, box-shadow 0.3s;
  outline: none;
  font-family: inherit;
  box-sizing: border-box;
  margin-bottom: 20px;
}

input[type="text"]:focus, 
textarea:focus {
  border-color: #2196F3;
  box-shadow: 0 0 8px rgba(33, 150, 243, 0.5);
}

/* Кнопка с чуть меньшей шириной и адаптивностью */
.button {
  max-width: 200px; /* Максимальная ширина, чтобы поместилась */
  width: 100%;
  padding: 12px 0;
  font-size: 16px;
  background-color: #2196F3;
  color: white;
  text-align: center;
  border: none;
  border-radius: 7px;
  cursor: pointer;
  transition: background-color 0.3s;
  display: block; /* чтобы была блочной и занимала всю ширину */
  margin: 0 auto; /* центрирование */
  text-decoration: none;
}

.button:hover {
  background-color: #0b7dda;
}
</style>
</head>
<body>

<!-- Хедер -->
<div class="header">
  <div class="back-arrow" onclick="location.href='index.html'">&larr;</div>
  <h1>Заказчик</h1>
</div>

<!-- Основной контент -->
<div class="container">
  <!-- Что потребуется -->
  <div>
    <div class="section-title">Что потребуется</div>
    <textarea rows="4" placeholder="Опишите, что нужно выполнить..."></textarea>
  </div>

  <!-- Адрес -->
  <div>
    <div class="section-title">Адрес</div>
    <input type="text" placeholder="Введите адрес выполнения" />
  </div>

  <!-- Кнопка "Возобновить" со ссылкой -->
   <a href="mastera.html" class="button">Далее</a>
</div>

</body>
</html>

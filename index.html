<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Главная страница</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  h1 {
    margin-bottom: 40px;
  }

  button {
    width: 200px;
    padding: 15px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50; /* Зеленый цвет по умолчанию */
    color: white;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }

  /* Можно задать разные цвета для кнопок, если хотите */
  .zakazchik {
    background-color: #2196F3; /* Синий */
  }
  .ispolnitel {
    background-color: #FF5722; /* Оранжевый */
  }

  button.zakazchik:hover {
    background-color: #0b7dda;
  }
  button.ispolnitel:hover {
    background-color: #e64a19;
  }
</style>
</head>
<body>


<button class="zakazchik" onclick="location.href='zakazchik.html'">Заказчик</button>
<button class="ispolnitel" onclick="location.href='ispolnitel.html'">Исполнитель</button>

</body>
</html>

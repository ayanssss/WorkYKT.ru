<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Отправить заказ</title>
</head>
<body>
  <!-- Ваша форма для заказа -->
  <form id="orderForm">
    <label>Что требуется:</label><br>
    <textarea id="requirements"></textarea><br>
    <label>Телефон:</label><br>
    <input type="tel" id="phone" required><br>
    <button type="submit">Отправить заказ</button>
  </form>

  <!-- Скрипт с Firebase SDK и вашей логикой -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJ_U2qYotnhVwZZGhnAqEM7IETF9fscb8",
      authDomain: "workykt-aa8e7.firebaseapp.com",
      projectId: "workykt-aa8e7",
      storageBucket: "workykt-aa8e7.firebasestorage.app",
      messagingSenderId: "133063582958",
      appId: "1:133063582958:web:4e97b790a5179270dd7fff",
      measurementId: "G-SKZ0NRH7XJ"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('orderForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const requirements = document.getElementById('requirements').value.trim();
      const phone = document.getElementById('phone').value.trim();

      try {
        await addDoc(collection(db, 'orders'), {
          requirements,
          phone,
          timestamp: new Date()
        });
        alert('Заказ отправлен!');
        form.reset();
      } catch (err) {
        alert('Ошибка: ' + err.message);
      }
    });
  </script>
</body>
</html>

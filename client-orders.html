<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Создать заказ</title>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
</head>
<body>
<h1>Оставить заказ</h1>

<form id="orderForm">
  <input type="text" id="requirements" placeholder="Требования" required />
  <input type="text" id="phone" placeholder="Телефон" required />
  <button type="submit">Отправить заказ</button>
</form>

<script>
  const firebaseConfig = {
    apiKey: "ВАШ_API_KEY",
    authDomain: "ВАШ_ДОМЕН.firebaseapp.com",
    projectId: "ВАШ_PROJECT_ID",
    storageBucket: "ВАШ_BUCKET.appspot.com",
    messagingSenderId: "ВАШ_SENDER_ID",
    appId: "ВАШ_APP_ID"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const form = document.getElementById('orderForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const requirements = document.getElementById('requirements').value;
    const phone = document.getElementById('phone').value;

    try {
      await db.collection('orders').add({
        requirements,
        phone,
        timestamp: new Date()
      });
      alert('Ваш заказ отправлен!');
      form.reset();
    } catch (error) {
      console.error('Ошибка:', error);
      alert('Ошибка при отправке заказа');
    }
  });
</script>
</body>
</html>
